name: Example Workflow

on: [push]

jobs:
  build-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: echo "Running some tests"

    - name: Run deploy
      run: echo "Running deployment"
